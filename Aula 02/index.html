<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda pagina js</title>
    
</head>
<body>
    <h1>Bom dia</h1>

    <script>
        /*
        Neste comando iremos colocar um texto a tag h1.
        para isso estamos usando os seguintes comandos:
        document: aqui estamos dizendo que neste documento
        deve ser feito algo. Neste caso estamos em buscar
        da tag html.
        getElementByTagName: Estamos pegando neste documento
        um elemento por nome de tag. É importante lembrar
        que a tag pode aparecer diversas vezes e por isso 
        devemos sempre dizer qual das tags que tem o mesmo
        nome queremos pegar, seguida pela posição da tag.
        Vamos lembrar que em informática sempre começamos pela 
        posição0. Por isso o nosso comando ficou:
        getElementsBytagName("h1")[0]. Entre os couchetes
        está posição da tag.
        innerHTML: este comando define oque sera definido
        na tag h1.
        */ 
        document.getElementsByTagName("h1")[0].innerHTML="Olá, seja bem vindo!";
    </script>
</body>
